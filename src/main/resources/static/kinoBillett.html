<h1>Bestilling av kinobilletter</h1>

        <input type="text" id="fornavn" style="height: 25px; margin-bottom: 15px"><label id="tomFornavn" style="color: red; margin-left:5px"></label> <br>
        <input type="text" id="etternavn" style="height: 25px; margin-bottom: 15px"><label id="tomEtternavn" style="color: red; margin-left:5px"></label> <br>
        <input type="text" id="telefonnr" style="height: 25px; margin-bottom: 15px"><label id="tomTelefonnr" style="color: red; margin-left:5px"></label> <br>
        <input type="text" id="epost" style="height: 25px; margin-bottom: 15px"><label id="tomEpost" style="color: red; margin-left:5px"></label>
    </div>
</div> <br>
<button type="button" class="btn btn-primary" onclick="kjopBillett()" style="margin-bottom:10px">Kj√∏p billett</button>
